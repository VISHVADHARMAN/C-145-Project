<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-box position="0 0 -5" color="#4CC309"></a-box>
        <a-sphere position="3 0 -5" radius="0.5" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1.5 0 -5" radius="0.5" height="1.5" color="#FFC650"></a-cylinder>
        <a-octahedron position="-1.5 0 -5" color="#FF926B" radius="0.5"></a-octahedron>
        <a-ring position="-3 0 -5" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-cone position="0 2.5 -5" color="red" radius="2.2" height="2.2"></a-cone>
        <a-dodecahedron position = "0 -1.5 -5" color="pink" radius="0.4"></a-dodecahedron>
    </a-scene>
</body>

</html>
